<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="head:: head"/>
<body>
  <div th:replace="menu:: menu"/>
  
  <main class="container">
    
    <a class="btn btn-primary active" role="button" th:href="@{/filmes/new}">
    <i class="bi bi-plus-square"></i>Filme</a>
   
    <div class="bg-light p-5 rounded">
    	<div class="row">
	    	 <div th:switch="${filme.id>0}">	
				<p th:case="${true}">Atualização Cadastral</p>
				<p th:case="*">Novo Cadastro</p>
			</div>
	    	<form th:object="${filme}" action="/filmes/save" method="POST">
	    		  <input type="hidden" th:field="${filme.id}"/>
			      <div class="col-8">
		            <label class="form-label" for="title">Title</label> 
		         	<input type="text" th:field="*{title}" class="form-control" placeholder="Nome do filme" th:errorclass="inputError" autocomplete="off">
		          </div>
		          
		          <div class="col-8">
		           	 <label class="form-label" for="category">Category</label> 
		         	 <select name="category" class="form-select">
		           		<option th:each="cat: ${categories}"
		            		th:value="${cat}"
		            		th:text="${cat}"/>
		         	 </select>
		          </div>
		          
		          <div class="col">
		            <label class="form-label" for="score">Score</label> 
		            <input type="text" th:field="*{score}" class="form-control" placeholder="7.5" 
		            autocomplete="off">
		          </div>
		          
		          <div class="col">
		            <label class="form-label" for="release">Release</label> 
		            <input type="date" th:field="*{release}" class="form-control"
		            autocomplete="off">
		          </div>
		          
		          <br/>
		          
		          <div class="mb-3 mt-3">
					<p th:switch="${filme.id>0}">
						<button type="submit" th:case="${true}" class="btn btn-danger" th:text="Atualizar"></button>
						<button type="submit" th:case="*" class="btn btn-primary" th:text="Adicionar"></button>
					</p>
				</div>
		          
		          
	    	</form>  
       	</div>
   	</div>
 </main>

  <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
