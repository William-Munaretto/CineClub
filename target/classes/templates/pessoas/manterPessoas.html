<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="head:: head"/>
<body>
  <div th:replace="menu:: menu"/>
  
  <main class="container">
 
    <a class="btn btn-primary active" role="button" th:href="@{/pessoas/list}">
    <i class="bi bi-plus-square"></i>Pessoas List</a>
        
    <div class="bg-light p-5 rounded">
    	<div class="row">
	    	 <div th:switch="${pessoa.id>0}">	
				<p th:case="${true}">Atualização Cadastral</p>
				<p th:case="*">Novo Cadastro</p>
			</div>
	   		 <form th:object="${pessoa}" action="/pessoas/save" method="POST">
	    		   <input type="hidden" th:field="${pessoa.id}"/>
			      <div class="col-8">
		            <label class="form-label" for="nome">Nome:</label> 
		         	<input type="text" th:field="*{nome}" class="form-control" placeholder="nome" th:errorclass="inputError" autocomplete="off">
		          </div>
		          
		          <div class="col">
		            <label class="form-label" for="birthday">Release:</label> 
		            <input type="date" th:field="*{birthday}" class="form-control" autocomplete="off" placeholder="YYYY/MM/dd">
		          </div>
		          
		          <div class="col">
		            <label class="form-label" for="idade">Idade:</label> 
		            <input type="number" th:field="*{idade}" class="form-control"  autocomplete="off">
		          </div>
		          
		          <br/>
		          
		          <div class="mb-3 mt-3">
					<p th:switch="${pessoa.id>0}">
						<button type="submit" th:case="${true}" class="btn btn-danger" th:text="Atualizar"></button>
						<button type="submit" th:case="*" class="btn btn-primary" th:text="Adicionar"></button>
					</p>
				  </div>
		         
	    	</form>  
	    	
	    	<!--PESQUISAR PESSOA NO TDMB-->
	    	 <div>
	    		<form action="/pessoas/personTmdb" method="GET">
				<div class="col-8">
			    	<label class="form-label" for="name">Nome:</label> 
			    	<input type="text" name="name" class="form-control" placeholder="name" autocomplete="off">
				</div>
				<button type="submit" class="btn btn-primary">PESQUISAR</button>
	    	</form>
   	   </div>
	    	
       	</div>
   	</div>
 </main>
  <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
